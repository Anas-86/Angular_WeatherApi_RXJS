<label for="name">Name of location: </label>
<input type="text" (change)="onInput(($any($event).target.value))"/>

<div *ngIf="location">
<h1>Weather for {{ location }}</h1>
  <p>Country: {{country}}</p>
  <p>Region: {{region}}</p>
  <p>localtime: {{localtime}}</p>
  <p>tz_id: {{tz_id}}</p>
